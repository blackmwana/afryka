<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Afryka shop admin</title>
        <meta name="viewport" content="width = device-width, initial-scale=1.0">

        <link href="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/css/style.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.8.0-bundled-min.js"></script>
        <!--<script type=" text/javascript" src="../js/preloadjs-0.2.0.min.js"></script>-->
        <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/js/stackmobinit.js"></script>
       <!-- <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/js/input-control.js"></script>
        <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/js/jquery-ui-1.10.1.custom.min.js"></script>-->

        <script type="text/template" id="item-login">
            <div class="container">
                <div class="navbar">
                        <div class="navbar-inner">
                            <a class="brand" href="#">Afryka Shop Admin section</a>
                        </div>
                </div>
                <div id="frm-login">
                    <h2 id="login-heading">Welcome</h2>
                    <input type="text" id= "username"class="input-block-level" placeholder="Username">
                    <input type="password" id="pass" class="input-block-level" placeholder="Password">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <button title="click to sign in"class="btn btn-large btn-primary" id="btn-signin">Sign in</button>
                    <button title="click if you are having problems" class="btn btn-large btn-danger" id="btn-problems">Problems?</button>
                </div>
            </div>
        </script>
        <script type="text/template" id="item-main">
            <div class="container">
            <div class="navbar">
                <div class="navbar-inner-inverse">
                    <a class="brand" href="#">Afryka Shop <small> Admin</small> </a>
                    <ul class="nav">
                        <li id="m-home" class="active">
                            <a href="#">Home</a>
                        </li>
                        <li id="m-products">
                            <a href="#">Products</a>
                        </li>
                        <li id="m-categories">
                            <a href="#">Categories</a>
                        </li>
                        <li id="m-other">
                            <a href="#">other</a>
                        </li>
                    </ul>
                    <div id="avatar" class="pull-right">
                        <div class="pull-left">
                            <div class="username"><%=username%></div>
                            <div class="logout"><small>logout</small></div>
                        </div>
                        <div class="pull-right" id="avatar-image">
                            <img alt="error"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="view-container">
                
            </div>
        </div>
        </script>
        <script type="text/javascript" id="item-problem">
          <div>problem</div>  
        </script>
        <script type="text/javascript" id="item-user">
            <div>user</div>  
        </script>
        <script type="text/javascript" id="item-home">
            <div id="home-greeting">
                <h3>Welcome brooda</h3>
            </div>
            <div class="tiles" id="new-product-pane">
                <div class="tile">
                    <h4>Add new product<h4>
                </div>
            </div>
        </script>
        <script type="text/javascript" id="item-products">
            <div>products</div>  
        </script>
        <script type="text/javascript" id="item-product">
            <div>product</div>  
        </script>
        <script type="text/javascript" id="item-cats">
            <div class="row-fluid">
                    <div class="span2"></div>
                    <div class="span10">
                    <div class="table-holder">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Title (en)</th>
                                    <th>Title (pl)</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div> 
        </script>
        <script type="text/template" id="item-cats-row">
            <tr data-id="<%=category_id%>">
                <td> <%=title_en%> </td>
                <td> <%=title_pl%> </td>
                <td> <%=count%> </td>
            </tr>
        </sccript>
        <script type="text/javascript" id="item-other">
            <div>other</div>  
        </script>
        <script type="text/javascript" id="item-statii">
            <div>other</div>  
        </script>
    </head>
