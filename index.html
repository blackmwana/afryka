<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Afryka shop admin</title>
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <meta name="author" content="ashline m">
        <link href="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/css/bootstrap.min.css"
        rel="stylesheet">
        <link href="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/css/bootstrap-responsive.min.css"
        rel="stylesheet">
        <link href="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/css/style.css"
        rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.8.0-bundled-min.js"></script>
        <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/js/bootstrap.min.js"></script>
        <!--<script type=" text/javascript" src="../js/preloadjs-0.2.0.min.js"></script>-->
        <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/js/stackmobinit.js"></script>
        <!-- <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/js/input-control.js"></script>
        <script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/js/jquery-ui-1.10.1.custom.min.js"></script>-->
        <!--<script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/js/script.js"></script>
        <!--<script type="text/javascript" src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/js/dialog.js"></script>-->
    </head>
    
    <body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <a class="brand" href="#">Afryka Shop <small> Admin</small> </a>
                    <ul class="nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Products</a>
                        </li>
                        <li>
                            <a href="#">Categories</a>
                        </li>
                        <li>
                            <a href="#">other</a>
                        </li>
                    </ul>
                    <div id="avatar" class="pull-right">
                        <div class="pull-left">
                            <div class="username">brooooda</div>
                            <div class="logout">
                                <small>logout</small>
                            </div>
                        </div>
                        <div class="pull-right" id="avatar-image">
                            <img src="http://dev.afrykashop.blackmwanagmailcom.stackmobapp.com/admin/images/pumpkin.png"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="view-container container-fluid">
                <div class="row-fluid">
                    <div class="span2"></div>
                    <div class="span10">
                        <div class="table-holder">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Title (en)</th>
                                        <th>Title (pl)</th>
                                        <th>Count</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h3 id="myModalLabel">Edit category</h3>
          </div>
          <div class="modal-body">
              <div class="container-fluid">
                  <div class="row-fluid">
                      <div class="span4">
                          <label for="cats-edit-title_en">Title (en)</label>
                      </div>
                      <div class="span6">
                          <input id="cats-edit-title_en" type="text" placeholder="<%=title_en%>">
                      </div>
                  </div>
                  <div class="row-fluid">
                      <div class="span4">
                          <label for="cats-edit-title_pl">Title (pl)</label>
                      </div>
                      <div class="span6">
                          <input id="cats-edit-title_pl" type="text" placeholder="<%=title_pl%>">
                      </div>
                  </div>
                  <div class="row-fluid">
                      <div class="span4">
                          <label for="cats-edit-count">Count</label>
                      </div>
                      <div class="span6">
                          <span>
                              <%=count%>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button id="cats-edit-btn-save" class="btn btn-primary">Save changes</button>
              <button id="cats-edit-btn-delete" class="btn btn-danger">Delete Entry</button>
              <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
      </div>
                        <button type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
                        <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('button').click(function() {
                $('#myModal').modal('show');
            });
        </script>
    </body>

</html>
